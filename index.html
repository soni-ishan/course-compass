<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Compass Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="chat-container w-full max-w-2xl mx-auto bg-white rounded-2xl overflow-hidden flex flex-col" style="height: 80vh;">
        <header class="bg-blue-600 text-white p-4 flex items-center shadow-md">
            <i class="fas fa-graduation-cap text-2xl mr-3"></i>
            <div>
                <h1 class="text-xl font-bold">Course Compass</h1>
                <p class="text-sm opacity-90">Your AI guide to university courses</p>
            </div>
        </header>

        <main id="chat-window" class="flex-1 p-6 space-y-4 overflow-y-auto">
            <div class="flex items-start gap-3">
                <div class="flex-shrink-0 h-8 w-8 rounded-full bg-gray-700 flex items-center justify-center">
                    <i class="fas fa-robot text-white"></i>
                </div>
                <div class="chat-bubble-bot p-3 rounded-lg max-w-md">
                    <p class="text-sm">Hello! How can I help you today? You can ask me about course prerequisites or for course recommendations in a specific field.</p>
                </div>
            </div>
        </main>

        <footer class="p-4 bg-white border-t border-gray-200">
            <div id="error-message" class="hidden text-red-500 text-sm mb-2 text-center"></div>
            <form id="chat-form" class="flex items-center space-x-3">
                <input type="text" id="message-input" placeholder="Ask about courses..." class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" autocomplete="off">
                <button type="submit" id="send-button" class="bg-blue-600 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
